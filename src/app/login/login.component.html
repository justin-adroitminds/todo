
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Login to access ToDo App</mat-card-title>
    <mat-card-subtitle>Welcome</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="container">
      <md-content flex layout-padding>
      <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      
          <mat-card class="box">
            <mat-card-header>
              <mat-card-title>Log in</mat-card-title>
            </mat-card-header>
        
            <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)" class="example-form">
              <mat-card-content>
                <mat-form-field class="example-full-width">
                  <input matInput type="email" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" required>
                </mat-form-field>
        
                <mat-form-field class="example-full-width">
                  <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" matInput placeholder="Password" required>
                </mat-form-field>
              </mat-card-content>
              <button mat-raised-button color="primary">Login</button>
            </form>
          </mat-card>
        
        </div>
      </md-content>
      </div>
  </mat-card-content>
</mat-card>
