<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput type="email" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" required>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" matInput placeholder="Password" required>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Log in</button>
      </form>
      <div class="alert" *ngIf="serverErrorMessages">
        {{serverErrorMessages}}
      </div>
    </mat-card>
  
  </div>
